<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #007bff;
        }
        #clock {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
        }
        #quote {
            font-style: italic;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur la page de test !</h1>
    <div id="clock">00:00:00</div>
    <p id="quote"></p>
    <img src="/boer_vpse.jpeg" alt="Image de test"/>
    <p>Ceci est un simple fichier HTML pour tester l'affichage.</p>
    <button onclick="alert('Bouton cliqué !')">Cliquez-moi</button>
    
    <script>
        function updateClock() {
            let now = new Date();
            let timeString = now.toLocaleTimeString();
            document.getElementById('clock').innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        let quotes = [
            "Le succès, c'est tomber sept fois, se relever huit.",
            "L’échec est seulement l’opportunité de recommencer d’une façon plus intelligente.",
            "La seule limite à notre épanouissement de demain est nos doutes d’aujourd’hui.",
            "Croyez en vous et tout deviendra possible."
        ];
        document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];
    </script>
</body>
</html>
